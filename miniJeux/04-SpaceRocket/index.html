<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Excercices Code Wars</title>
  </head>

  <body>
    <main>
      <h1>Space Rocket</h1>

      <div class="container">
        <button id="startButton">Start the Game</button>
        <button id="reloadButton">Restart the Game</button>
        <div class="params-container">
          <div id="score"></div>
          <div id="timer"></div>
          <div id="playerOne"></div>
          <div id="playerTwo"></div>
        </div>

        <div class="surface">
          <img
            src="./rocket.png"
            alt="rocket image"
            class="rocket"
            id="rocket"
          />
        </div>
      </div>
    </main>
    <script src="./spacerocket.js"></script>
  </body>
</html>
